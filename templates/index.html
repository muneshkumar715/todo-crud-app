<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>
        <div class="mb-6">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="addTaskBtn" class="mt-2 w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 transition duration-200">Add Task</button>
        </div>
        <div id="taskList" class="space-y-4"></div>
        <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 class="text-xl font-semibold mb-4">Edit Task</h2>
                <input type="text" id="editTaskInput" class="w-full p-3 border border-gray-300 rounded-lg mb-4">
                <div class="flex justify-end space-x-2">
                    <button id="saveEditBtn" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">Save</button>
                    <button id="cancelEditBtn" class="bg-gray-300 text-gray-800 p-2 rounded-lg hover:bg-gray-400">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
